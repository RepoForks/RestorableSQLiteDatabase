apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 1
        versionName "0.1.0"
    }
}

repositories {
    maven { url 'http://mvnrepository.com/artifact/com.github.jsqlparser' }
}

dependencies {
    compile 'com.github.jsqlparser:jsqlparser:0.9.2'
}